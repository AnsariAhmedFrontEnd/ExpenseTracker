<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    li:nth-child(even) {
        background-color: #d8d8d8;
    }
</style>
</head>
<body style="background-color:#fdd17f;">
    <div class="container">
        <form class="card p-4 w-50 mx-auto mt-4 border border-4 border-primary" style="background-color:#ffe5b6" onsubmit="addToLocalStorage(event)">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required>
            </div>

            <div class="form-group mt-4">
                <label for="desc">Description</label>
                <input type="text" id="desc" class="form-control" placeholder="Enter Description" required>
            </div>
                
            <div class="form-group mt-4">
                <label for="category">Category</label>
                <select id="select" class="form-control">
                    <option value="Rent">Rent</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Electicity">Electicity</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Add Expense" class="form-control btn btn-primary mt-4">
                <ul id="list-group" class="list-group mt-4"></ul>
            </div>
                
            </form>
        </div> 
    </div>
    
    
   
   
    <script src="main.js"></script>
</body>
</html>
